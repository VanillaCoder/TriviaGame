<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game!</title>
</head>

<body>


    <!-- some sort of styling -->
    <!-- This is jumbotron holding all of the questions and answers, basically the entire game -->
    <div class="jumbotron">
        <h1 class="display-4">Monty Pyhton And The Holy Grail trivia!</h1>
        <p class="lead" id="counter">The timer is counting down! Oh No! 30 seconds left!</p>
        <hr class="my-4">
        <div id="questionOne">
            <p class="questionHeader">What is your Quest?</p>
            <div class="form-check form-check-inline qOneOne">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">To seek the Holy Grail.</label>
            </div>
            <div class="form-check form-check-inline qOneTwo">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">To beat this trivia game!</label>
            </div>
            <div class="form-check form-check-inline qOneThree">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">To cross a bridge.</label>
            </div>
        </div>
        <div id="questionTwo">
            <p class="questionHeader">What is your favorite color?</p>
            <div class="form-check form-check-inline qOneOne">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Red</label>
            </div>
            <div class="form-check form-check-inline qOneTwo">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Blue...?</label>
            </div>
            <div class="form-check form-check-inline qOneThree">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Blue</label>
            </div>
        </div>
        <div id="questionThree">

            <p class="questionHeader">What is the airspeed velocity of an unladen swallow?</p>
            <div class="form-check form-check-inline qOneOne">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">11 meters/s</label>
            </div>
            <div class="form-check form-check-inline qOneTwo">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Wait, African or European swallow?</label>
            </div>
            <div class="form-check form-check-inline qOneThree">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">15 meters/s</label>
            </div>
        </div>

        <div id="final">
            <h2>holder</h2>
        </div>

        <!-- submit buttons -->
        <div>
            <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
        </div>
        <div>
            <a class="btn btn-primary btn-lg" id="next" href="#" role="button">Next</a>
        </div>
        <div>
            <a class="btn btn-primary btn-lg" id="restart" href="#" role="button">Restart</a>
        </div>
    </div>


    <!-- countdown timer -->

</body>

</html>
